<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokoKu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">TokoKu</div>
        <nav>
            <a href="#home">Beranda</a>
            <a href="#produk">Produk</a>
            <a href="#kontak">Kontak</a>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner" id="home">
        <h1>Selamat Datang di TokoKu</h1>
        <p>Toko online dengan produk terbaik untuk Anda</p>
        <a href="#produk" class="btn">Lihat Produk</a>
    </section>

    <!-- Produk -->
    <section class="produk-section" id="produk">
        <h2>Produk Kami</h2>
        <div class="produk-container">

            <div class="produk-card">
                <img src="https://via.placeholder.com/250" alt="Produk 1">
                <h3>Produk 1</h3>
                <p>Rp 50.000</p>
                <button>Beli</button>
            </div>

            <div class="produk-card">
                <img src="https://via.placeholder.com/250" alt="Produk 2">
                <h3>Produk 2</h3>
                <p>Rp 75.000</p>
                <button>Beli</button>
            </div>

            <div class="produk-card">
                <img src="https://via.placeholder.com/250" alt="Produk 3">
                <h3>Produk 3</h3>
                <p>Rp 100.000</p>
                <button>Beli</button>
            </div>

        </div>
    </section>

    <!-- Kontak -->
    <footer id="kontak">
        <p>Hubungi kami melalui email: <b>tokoku@email.com</b></p>
        <p>Â© 2025 TokoKu - All Rights Reserved</p>
    </footer>

</body>
</html>
